<!-- Tambahkan di bagian <head> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

<!-- Tambahkan di halaman Scan Barcode -->
<div id="interactive" class="viewport"></div>
<button id="startScan">▶️ Mulai Scan</button>
<button id="stopScan" style="display:none;">⏹️ Stop Scan</button>

<script>
document.getElementById('startScan').addEventListener('click', function() {
    document.getElementById('startScan').style.display = 'none';
    document.getElementById('stopScan').style.display = 'inline';
    
    Quagga.init({
        inputStream: {
            name: "Live",
            type: "LiveStream",
            target: document.querySelector('#interactive'),
            constraints: {
                width: 640,
                height: 480,
                facingMode: "environment"
            },
        },
        decoder: {
            readers: ["code_128_reader", "ean_reader", "ean_8_reader", 
                     "code_39_reader", "code_39_vin_reader", "upc_reader"]
        }
    }, function(err) {
        if (err) {
            console.error(err);
            alert("Gagal mengakses kamera!");
            return;
        }
        Quagga.start();
    });
    
    Quagga.onDetected(function(data) {
        alert("Barcode terdeteksi: " + data.codeResult.code);
        Quagga.stop();
        document.getElementById('startScan').style.display = 'inline';
        document.getElementById('stopScan').style.display = 'none';
    });
});

document.getElementById('stopScan').addEventListener('click', function() {
    Quagga.stop();
    document.getElementById('startScan').style.display = 'inline';
    document.getElementById('stopScan').style.display = 'none';
});
</script>
